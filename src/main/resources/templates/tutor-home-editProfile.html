<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <meta name="description" content="spring-boot thymeleaf | home ">
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" href="/css/profileCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="tab-content">


    <div class="tab-pane active" id="addTaskTab">
        <div class="container">
            <div class="content-container clearfix">
                <div class="row" style="position:relative">
					<div class="panel panel-info">

                        <div class="panel-body">
                            <table class="table table-bordered table-striped table-responsive">
                                <thead>
                                <tr class="btn-info">
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="User : ${currUser}">
                                    <td th:text="${User.username}"></td>
                                    <td th:text="${User.email}"></td>
                                    <td th:text="${User.role}"></td>
                                    </td>
                                </tr>
                               </tbody>
                            </table>
                            <form th:object="${currUser}" th:action="@{/tutor/home/user/currUser}" method="post" enctype="multipart/form-data">
                         		<input type="hidden" th:field="*{id}" th:value="*{id}"/>
		                        <div class="col-md-12">
									<div class="form-group">
		                                <input th:field="*{Username}" type="text" class="form-control"
		                                       required="required"
		                                       placeholder="Username"/>
		                            </div>
		                            <div class="form-group">
		                                <input th:field="*{email}" type="text" class="form-control"
		                                       required="required"
		                                       placeholder="Email"/>
		                            </div>
		                            <div class="form-group">
		                                <input readonly th:field="*{role}" type="hidden" class="form-control"
		                                       required="required"
		                                       placeholder="Role"/>
		                            </div>
		                            <div class="form-group">
		                                <input readonly th:field="*{password}" type="hidden" class="form-control"
		                                       required="required"
		                                       placeholder="Password"/>
		                            </div>
		                            Upload Profile picture
		                            <div class="form-group">
		                                <input id="files" name="files" th:type="file" size="50" class="form-control" placeholder="Profile picture"/>
		                            </div>
		                        </div>
		                        <br/>
		                        <div class="modal-footer">
	                            <div>
	                                <button class="button">Update</button>
	                            </div>
	                            <button th:href="@{/student/home}" class="back" align="right">Back</button>
	                        </div>
                    	</form>
                    </div>
                 </div>
              </div>
           </div>
         </div>
      </div>
  </div>           
</body>
</html>
