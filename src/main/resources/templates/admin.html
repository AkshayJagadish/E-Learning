<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="description" content="spring-boot thymeleaf | home ">
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" href="/css/profileCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    	#editButton {
		  text-decoration: none;
		  font-size: 16px;
		  color: white;
		}

    </style>
</head>
<body>
<a th:href="@{/home/courses}">Courses</a>
<a th:href="@{/home}">Home</a>
<div th:replace="fragments/header :: header"></div>

<div class="tab-content">


    <div class="tab-pane active" id="addTaskTab">
        <div class="container">
            <div class="content-container clearfix">
                <div class="row" style="position:relative">
					<h1>	Welcome <tr th:each="Inst : ${allUser}"><td th:text="${Inst.username}"></td></tr>! (Admin)</h1>
					<div class=pageTitle style="margin-bottom:30px">
						<h1 align="middle"> Management Panel</h1>
					</div>            
                    <button><a id="editButton" th:href="@{/admin/course_manager}">Courses</a></button>
                    <button><a id="editButton" th:href="@{/admin/users_manager}">Users</a></button>
                    <button><a id="editButton" th:href="@{/admin/registered_courses}">Registered</a></button>
                </div>
            </div>
        </div>

    </div>
</div>
<footer>
    <div class="separator" th:replace="fragments/footer :: footer">&copy; 2016 pironix</div>
</footer>

<script type="text/javascript">
    $(function () {
        $('#startDatePicker').datetimepicker({
            defaultDate: 'now',
            viewMode: 'days',
            format: 'DD/MM/YYYY'
        });
    });


</script>
<script>
    $('#modal-toTrash').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
        $('#modal-toTrashHiddenId').val($(this).find('.btn-ok').attr('href'));
    });

    $('#modal-delete').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
        $('#modal-deleteHiddenId').val($(this).find('.btn-ok').attr('href'));
    });

</script>
</body>
</html>
