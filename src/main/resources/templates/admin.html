<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="description" content="spring-boot thymeleaf | home ">
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" href="/css/profileCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<a th:href="@{/home/courses}">Courses</a>
<a th:href="@{/home}">Home</a>
<div th:replace="fragments/header :: header"></div>

<div class="tab-content">


    <div class="tab-pane active" id="addTaskTab">
        <div class="container">
            <div class="content-container clearfix">
                <div class="row" style="position:relative">
					<h1>	Welcome <tr th:each="Inst : ${allUser}"><td th:text="${Inst.username}"></td></tr>! (Admin)</h1>  <!--  <tr th:each="Inst : ${allinst}"><td th:text="${Inst.username}"></td></tr>     -->            
                    <a th:href="@{/admin/course_manager}"><img src="../assets/courses.png" alt="Manage courses Link" style="height:150px;width:150px"/></a>
                    <a th:href="@{/admin/users_manager}"><img src="../assets/images.jfif" alt="Manage users Link" style="height:150px;width:150px"/></a>
                    <a th:href="@{/admin/registered_courses}"><img src="../assets/exo-courses.jpg" alt="Manage registered courses Link" style="height:150px;width:150px"/></a>
                </div>
            </div>
        </div>

    </div>
</div>
<footer>
    <div class="separator" th:replace="fragments/footer :: footer">&copy; 2016 pironix</div>
</footer>

<script type="text/javascript">
    $(function () {
        $('#startDatePicker').datetimepicker({
            defaultDate: 'now',
            viewMode: 'days',
            format: 'DD/MM/YYYY'
        });
    });


</script>
<script>
    $('#modal-toTrash').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
        $('#modal-toTrashHiddenId').val($(this).find('.btn-ok').attr('href'));
    });

    $('#modal-delete').on('show.bs.modal', function (e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
        $('#modal-deleteHiddenId').val($(this).find('.btn-ok').attr('href'));
    });

</script>
</body>
</html>
